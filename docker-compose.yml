name: blackbox-simulator-stack

services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto-iot
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/log
    networks:
      - iot-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 1883 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  simulator:
    build:
      context: ..iotEste/simulador/blackBox
    container_name: simulator-iot
    ports:
      - "8080:8080"
    environment:
      MQTT_BROKER: mqtt://mosquitto:1883
      MQTT_PORT: 1883
      SIMULATOR_CONFIG: /config/configuracion.json
    volumes:
      - ./config/simulator-config.json:/config/configuracion.json:ro
    depends_on:
      mosquitto:
        condition: service_healthy
    networks:
      - iot-network
    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null http://localhost:8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  controlador-temperatura:
    build: .
    container_name: controlador-temp
    environment:
      MQTT_BROKER: tcp://mosquitto:1883
      CONFIG_FILE: /config/sitio.json
      LOG_LEVEL: DEBUG
    command: ["java", "-jar", "app.jar", "--broker=tcp://mosquitto:1883"]
    volumes:
      - ./config/sitio.json:/config/sitio.json:ro
      - ./logs:/app/logs
    depends_on:
      mosquitto:
        condition: service_healthy
      simulator:
        condition: service_healthy
    networks:
      - iot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -s -f http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3

volumes:
  mosquitto-data:
  mosquitto-logs:

networks:
  iot-network:
    driver: bridge
